<html>
    <head>
        <title>
            Reg. Form Using local storage js-part4
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
      
      <div class="container">
        <h2 class="text-center text-danger">JAVASCRIPT ASSIGNMENT</h2>
        <div class="col-sm-6">
        <h2 class="text-center text-primary">Employee Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Kritika Sharma" name="email">
                <span class="invalid text-danger" id="invalid_name"></span>
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="skritika2000@gmail.com" name="email">
            <span class="invalid text-danger" id="invalid_email"></span>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" class="form-control" id="phone" placeholder="8979xx" name="phone">
            <span class="invalid text-danger" id="invalid_phone"></span>
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-sm-6">
        <h1 class="text-center text-primary">Table</h1>
        <table class="table table-striped table-info table-hover table-dark">
          <thead class="table-dark">
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
              </tr>
          </thead>
          <tbody class="table-body" id="displayData"></tbody>
        </table>
      </div>
      </div>
      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

      </body>
      <script src="index.js"></script>
</html>
